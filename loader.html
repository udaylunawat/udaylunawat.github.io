<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Loader Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts (same vibe as your portfolio) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020415;
      color: #f5f7ff;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Main page content (hidden until show-ui) */
    body:not(.show-ui) .page-content {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: translateY(10px);
    }
    .page-content {
      opacity: 1;
      visibility: visible;
      transition:
        opacity 0.6s ease,
        visibility 0.6s ease,
        transform 0.6s ease;
      padding: 4rem 2rem;
    }

    /* ===========================
       AI Loader Overlay
       =========================== */

    .ai-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;

      background:
        radial-gradient(circle at 10% 0%, rgba(120, 81, 255, 0.18) 0, transparent 40%),
        radial-gradient(circle at 90% 100%, rgba(0, 210, 255, 0.15) 0, transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(8, 11, 40, 1) 0, #020415 70%);
      color: #f5f7ff;

      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      transition:
        opacity 0.6s ease,
        visibility 0.6s ease,
        transform 0.6s ease;
    }

    body.show-ui .ai-loader {
      opacity: 0;
      visibility: hidden;
      transform: translateY(12px);
      pointer-events: none;
    }

    .ai-loader-inner {
      max-width: 960px;
      width: 100%;
      display: grid;
      grid-template-columns: minmax(0, 320px) minmax(0, 1.3fr);
      gap: 3.25rem;
      align-items: center;
    }

    @media (max-width: 768px) {
      .ai-loader-inner {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 2.5rem;
      }
    }

    /* Core AI orb / brain visual */

    .ai-loader-core {
      position: relative;
      width: min(260px, 65vw);
      aspect-ratio: 1/1;
      margin: 0 auto;

      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.22), transparent 55%),
        radial-gradient(circle at 70% 80%, rgba(0, 200, 255, 0.35), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(18, 22, 80, 1), rgba(6, 9, 40, 1));
      box-shadow:
        0 0 30px rgba(0, 255, 200, 0.22),
        0 0 120px rgba(80, 90, 255, 0.4);
      overflow: visible;
    }

    .ai-orbit {
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      border: 1px solid rgba(180, 200, 255, 0.15);
      box-shadow: 0 0 20px rgba(128, 255, 255, 0.18);
      transform-origin: 50% 50%;
    }

    .ai-orbit.orbit-1 { animation: ai-orbit-spin 12s linear infinite; }
    .ai-orbit.orbit-2 {
      inset: 8%;
      transform: rotate(25deg);
      animation: ai-orbit-spin 16s linear infinite reverse;
      border-style: dashed;
    }
    .ai-orbit.orbit-3 {
      inset: 28%;
      transform: rotate(-18deg);
      animation: ai-orbit-spin 20s linear infinite;
      border-color: rgba(255, 255, 255, 0.2);
    }

    .ai-node {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle, #ffffff, #00ffe0 70%);
      box-shadow:
        0 0 12px rgba(0, 255, 224, 0.9),
        0 0 38px rgba(60, 255, 210, 0.8);
    }

    .ai-node::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: inherit;
      border: 1px solid rgba(0, 255, 224, 0.35);
      opacity: 0.4;
    }

    .ai-node.node-center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: ai-pulse 2.6s ease-in-out infinite;
    }

    .ai-node.node-1 { top: 8%; left: 48%; animation: ai-node-orbit 7s linear infinite; }
    .ai-node.node-2 { top: 30%; left: 87%; animation: ai-node-orbit 9s linear infinite reverse; }
    .ai-node.node-3 { top: 72%; left: 80%; animation: ai-node-orbit 8s ease-in-out infinite; }
    .ai-node.node-4 { top: 82%; left: 20%; animation: ai-node-orbit 10s linear infinite; }

    /* Text block */

    .ai-loader-text {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .ai-loader-title {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .ai-chip-label {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(145, 160, 255, 0.65);
      background: radial-gradient(circle at 0 0, rgba(0, 255, 224, 0.18), transparent 55%);
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .ai-chip-label::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #00ffe0, #00e0ff 70%);
      box-shadow: 0 0 12px rgba(0, 255, 224, 0.8);
    }

    .ai-chip-role {
      font-size: 1.05rem;
      font-weight: 500;
      opacity: 0.9;
      letter-spacing: 0.02em;
      color: #d7defc;
    }

    .ai-loader-status-line {
      font-size: 0.9rem;
      opacity: 0.85;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .ai-loader-label {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #a8b3ff;
    }

    .ai-loader-ellipsis {
      font-weight: 600;
      font-family: "Roboto Mono", ui-monospace, monospace;
      animation: ai-ellipsis 1.4s infinite;
    }

    /* Rotating status messages */

    .ai-loader-status-rotating {
      min-height: 1.2em;
      font-size: 0.95rem;
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #e0e6ff;
      opacity: 0.92;
    }

    .ai-loader-status-rotating span {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Progress bar */

    .ai-loader-progress {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.3rem;
    }

    .ai-loader-progress-bar {
      flex: 1;
      height: 4px;
      border-radius: 999px;
      background: rgba(80, 95, 180, 0.6);
      overflow: hidden;
      position: relative;
    }

    .ai-loader-progress-fill {
      position: absolute;
      inset: 0;
      transform-origin: 0 50%;
      background: linear-gradient(90deg, #00ffe0, #00bfff, #8b5dff);
      animation: ai-progress-loop 2.2s ease-in-out infinite;
    }

    .ai-loader-percent {
      font-size: 0.8rem;
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #9faaf7;
    }

    /* Animations */

    @keyframes ai-orbit-spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes ai-node-orbit {
      0%   { transform: translate(0, 0) scale(1); }
      25%  { transform: translate(4px, -4px) scale(1.06); }
      50%  { transform: translate(-4px, 4px) scale(0.94); }
      75%  { transform: translate(3px, 3px) scale(1.02); }
      100% { transform: translate(0, 0) scale(1); }
    }

    @keyframes ai-pulse {
      0%   { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 18px rgba(0, 255, 224, 0.8); }
      50%  { transform: translate(-50%, -50%) scale(1.12); box-shadow: 0 0 36px rgba(0, 255, 224, 1); }
      100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 18px rgba(0, 255, 224, 0.8); }
    }

    @keyframes ai-ellipsis {
      0%, 20%   { content: ""; opacity: 0.3; }
      30%, 50%  { opacity: 1; }
      60%, 80%  { opacity: 0.6; }
      90%, 100% { opacity: 0.3; }
    }

    @keyframes ai-progress-loop {
      0%   { transform: translateX(-60%) scaleX(0.2); opacity: 0.1; }
      30%  { transform: translateX(-5%) scaleX(0.7); opacity: 1; }
      70%  { transform: translateX(10%) scaleX(1); opacity: 1; }
      100% { transform: translateX(120%) scaleX(0.4); opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .ai-orbit,
      .ai-node,
      .ai-loader-ellipsis,
      .ai-loader-progress-fill {
        animation: none !important;
      }
      .ai-loader {
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }
    }
  </style>
</head>
<body>

  <!-- AI Loader Overlay -->
  <div id="ai-loader" class="ai-loader">
    <div class="ai-loader-inner">
      <div class="ai-loader-core">
        <div class="ai-orbit orbit-1"></div>
        <div class="ai-orbit orbit-2"></div>
        <div class="ai-orbit orbit-3"></div>

        <div class="ai-node node-center"></div>
        <div class="ai-node node-1"></div>
        <div class="ai-node node-2"></div>
        <div class="ai-node node-3"></div>
        <div class="ai-node node-4"></div>
      </div>

      <div class="ai-loader-text">
        <div class="ai-loader-title">
          <span class="ai-chip-label">Uday Lunawat</span>
          <span class="ai-chip-role">AI · LLM · Agentic Systems</span>
        </div>

        <div class="ai-loader-status-line">
          <span class="ai-loader-label">Booting neural workspace</span>
          <span class="ai-loader-ellipsis">...</span>
        </div>

        <div class="ai-loader-status-rotating">
          <span id="ai-loader-status"></span>
        </div>

        <div class="ai-loader-progress">
          <div class="ai-loader-progress-bar">
            <span class="ai-loader-progress-fill"></span>
          </div>
          <span class="ai-loader-percent" id="ai-loader-percent">97%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Fake page content (to simulate your real portfolio) -->
  <main class="page-content">
    <h1>Portfolio main UI</h1>
    <p>This represents your real page content that appears after the AI loader finishes.</p>
  </main>

  <script>
    // Rotating AI status messages + fake percent
    document.addEventListener('DOMContentLoaded', () => {
      const statusEl = document.getElementById('ai-loader-status');
      const percentEl = document.getElementById('ai-loader-percent');

      if (statusEl) {
        const lines = [
          "Spinning up inference graph",
          "Linking agentic workflows",
          "Caching vector memories",
          "Optimizing token budget",
          "Warming up GPU neurons"
        ];

        let idx = 0;

        function updateStatus() {
          statusEl.textContent = lines[idx];
          idx = (idx + 1) % lines.length;
        }

        updateStatus();
        const statusTimer = setInterval(updateStatus, 1100);

        if (percentEl) {
          let pct = 91;
          const pctTimer = setInterval(() => {
            pct += (Math.random() * 1.5);
            if (pct > 99.4) pct = 97 + Math.random() * 2;
            percentEl.textContent = pct.toFixed(1) + "%";
          }, 420);

          // Stop timers when UI is revealed
          const stopTimers = () => {
            clearInterval(statusTimer);
            clearInterval(pctTimer);
          };

          const observer = new MutationObserver(() => {
            if (document.body.classList.contains('show-ui')) {
              stopTimers();
              observer.disconnect();
            }
          });

          observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
        }
      }

      // Simulate load completion after ~3 seconds
      setTimeout(() => {
        document.body.classList.add('show-ui');
      }, 3000);
    });
  </script>
</body>
</html>
